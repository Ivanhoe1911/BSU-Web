<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<script>
			$(document).ready(function() {
				$("#but1").click(function(){
					$("p[align='center']").hide();
				});
				$("#but2").click(function(){
					$("p[align='center']").show();
				});
			});
		</script>
	</head>
	<body>
		<button id = "but1">Спрятать элементы с align="center"</button>
		<button id = "but2">Показать элементы с align="center"</button>
		<p align="left" style="width: 500px;">Тут align="left"</p>
		<p align="center" style="width: 500px;">Тут align="center"</p>
		<p align="right" style="width: 500px;">Тут align="right"</p>
	</body>
</html>
