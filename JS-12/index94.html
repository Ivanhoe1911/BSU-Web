<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<script type="text/javascript">
		var myArray1 = [4, 5, 6];
		var myArray2 = [7, 8, 9];
		
		var myArray3 = myArray1.concat(myArray2);
	</script>
</head>
<body>
	<script>
		document.write("myArray1: " + myArray1 + "<br>");
		document.write("myArray2: " + myArray2 + "<br>");
		document.write("myArray3: " + myArray3);
		console.log(myArray3);
	</script>
</body>
</html>
