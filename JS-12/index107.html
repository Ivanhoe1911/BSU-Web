<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<script type="text/javascript">
		var myArray1 = [5, 6, 1, 30, 8, 0, 2, 10, 4];
		document.write("myArray1: " + myArray1 + "<br>");
		
		myArray1.sort(function(a, b){
			return a - b;
		});
	</script>
</head>
<body>
	<script>
		document.write("myArray1 sorted with compareFunction: " + myArray1);
		console.log(myArray1);
	</script>
</body>
</html>
